apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: 'mongo:5.0.3'
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: 'admin'
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: 'password'
        - name: MONGO_INITDB_DATABASE
          value: 'logs'
        ports:
        - containerPort: 27017

---

apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    name: mongo
  ports:
  - protocol: TCP
    name: main-port
    port: 27017
    targetPort: 27017
